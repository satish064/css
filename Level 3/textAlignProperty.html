<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align property</title>
    <style>
     .box {height: 50px; width: 80px; }   
     #box1 {background-color: red; text-align: center;}
     #box2 {background-color: green; text-align: left;}
     #box3 {background-color: blueviolet; text-align: left;}
    </style>
    
</head>
<body>
    <h3 id="box1" class="box">Box 1</h3>
    <h3 id="box2" class="box">Box 2</h3>
    <h3 id="box3" class="box">Box 3</h3>
</body>
</html>
